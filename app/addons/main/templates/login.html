<!doctype html>
<html lang="en">

<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{{ url_for('static', filename='addons/main/static/css/login/style.css') }}">

</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
						<div class="icon d-flex align-items-center justify-content-center">
							<span class="fa fa-user-o"></span>
						</div>
						<h3 class="text-center mb-4">Bhumi Smart System</h3>
						<form action="{{ url_for('main.auth') }}" class="login-form" method="post">
							<div class="form-group">
								<input type="text" class="form-control rounded-left" name="username"
									placeholder="Username" required>
							</div>
							<div class="form-group d-flex">
								<input type="password" class="form-control rounded-left" name="password"
									placeholder="Password" required>
							</div>
							<div class="form-group d-flex">
								<!-- <input type="text" class="form-control rounded-left" name="domain" placeholder="Domain"
									required> -->
								<select class="custom-select form-control rounded-left" name="domain"
									aria-label="Default select example">
									<option value="pt-bjp" selected>PT-BJP</option>
									<option value="pt-bjs">PT-BJS</option>
								</select>
							</div>
							<!-- <div class="form-group d-md-flex">
								<div class="w-50">
									<label class="checkbox-wrap checkbox-primary">Remember Me
										<input type="checkbox" checked>
										<span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#">Forgot Password</a>
								</div>
							</div> -->
							<div class="form-group">
								<button type="submit" class="btn btn-primary rounded submit p-3 px-5">Get
									Started</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{{ url_for('static', filename='addons/main/static/js/login/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='addons/main/static/js/login/popper.js') }}"></script>
	<script src="{{ url_for('static', filename='addons/main/static/js/login/bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static', filename='addons/main/static/js/login/main.js') }}"></script>

</body>

</html>
