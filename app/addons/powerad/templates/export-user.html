{% extends "base_template/base.html" %}
{% block containerfluid %}
<div class="row">
    <div class="col-12">
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Export and Change permission user</h3>
            </div>
            <form action="{{ url_for('powerad.export_user_add') }}" id="quickForm" novalidate="novalidate" method="post">
                <div class="card-body">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ ad_user[0].lastname }} " readonly>
                        <!-- ad_user[0].lastname.replace('â€“', '-').split('-')[0] -->
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ ad_user[0].username }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <input type="text" class="form-control" id="department" name="department" value="{{ ad_user[0].department }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="position">Position</label>
                        <input type="text" class="form-control" id="position" name="position" value="{{ ad_user[0].position }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email" value="{{ ad_user[0].email_domain }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="appsid">Apps ID</label>
                        <input type="text" class="form-control" id="appsid" name="appsid">
                    </div>
                    <div class="form-group">
                        <label for="level">Level</label>
                        <!-- <input type="text" class="form-control" id="level" name="level"> -->
                        <select class="form-control" name="level" id="level">
                            <option value="administrator">Administrator</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
