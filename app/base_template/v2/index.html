<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bhumi Smart System | {% block title %}{% endblock title %}</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.5 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='static/v2/bootstrap/css/bootstrap.min.css') }}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Custom CSS -->
  {% block customcss %}
  {% endblock customcss %}
  <!-- Theme style -->
  <link rel="stylesheet" href="{{ url_for('static', filename='static/v2/dist/css/AdminLTE.min.css') }}">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="{{ url_for('static', filename='static/v2/dist/css/skins/_all-skins.min.css') }}">
  <!-- Css Others -->
  {% block cssothers %}
  {% endblock cssothers %}
  
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
{% block body %}
{% endblock body %}
<!-- jQuery 2.1.4 -->
<script src="{{ url_for('static', filename='static/v2/plugins/jQuery/jQuery-2.1.4.min.js') }}"></script>
<!-- Bootstrap 3.3.5 -->
<script src="{{ url_for('static', filename='static/v2/bootstrap/js/bootstrap.min.js') }}"></script>
<!-- Custom JS -->
{% block customjs %}
{% endblock customjs %}
<!-- SlimScroll -->
<script src="{{ url_for('static', filename='static/v2/plugins/slimScroll/jquery.slimscroll.min.js') }}"></script>
<!-- FastClick -->
<script src="{{ url_for('static', filename='static/v2/plugins/fastclick/fastclick.js') }}"></script>
<!-- AdminLTE App -->
<script src="{{ url_for('static', filename='static/v2/dist/js/app.min.js') }}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{{ url_for('static', filename='static/v2/dist/js/demo.js') }}"></script>
<!-- Custom Others JS -->
{% block customotherjs %}
{% endblock customotherjs %}
</body>
</html>
